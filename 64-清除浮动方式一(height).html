<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .div1{
        background-color: red;
        /* height: 50px; */
      }
      .div2{
        background-color: blue;
        /* height: 50px; */
      }
      .div1 p{
        background-color: gray;
        width: 100px;

      }
      .div2 p{
        background-color: yellow;
        width: 100px;

      }
      p{
        float: left;
      }

    </style>
  </head>
  <body>
    <!-- 按照浮动的特点，应该显示两行，但是实际却显示在了一行，所以需要清除浮动, 让p 显示两行 -->
    <h1>清除浮动方式一,这种用的比较少，就是给前一个盒子设置高度</h1>
    <div class="div1">
      <p>我是文字1</p>
      <p>我是文字2</p>
      <p>我是文字3</p>
    </div>
    <div class="div2">
      <p>我是文字4</p>
      <p>我是文字5</p>
      <p>我是文字6</p>
    </div>
  </body>
</html>
