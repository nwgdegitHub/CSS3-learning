<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <marquee
      direction="left"
      scrollamount="10"
      loop=-1
      behavior="alternate"

    >scrollamount速度 loop执行次数 -1代表无限滚动 behavior设置滚动类型 alternate触边返回</marquee>

<!-- HTML中标签的作用就是添加语义，早期一些标签是用来修改样式的，并没有语义，所以现在被废弃 -->
<b>bold加粗</b>
<u>underline下划线</u>
<i>italic倾斜</i>
<s>strikethrough删除线</s>
<br>
<hr>
<font>

<strong>strong加粗</strong>
<ins>ins下划线</ins>
<em>em倾斜</em>
<del>del删除线</del>

  </body>
</html>
