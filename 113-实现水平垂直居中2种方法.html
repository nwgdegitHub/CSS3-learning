<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .div1{

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .div2{
        width: 200px;
        height: 300px;
        background: red;

      }
      .div3{
        width: 400px;
        height: 300px;
        background: blue;

        /* 技巧：
        绝对定位中，将margin-left设置为width的一半,left设为50%
        这样元素就永远水平居中了 */
        margin-left: -200px;
        position: absolute;
        left: 50%;
      }

    </style>
  </head>
  <body>
    <!--

水平居中
    行内元素: text-align: center
    块级元素: margin: 0 auto
    position:absolute +left:50%+ transform:translateX(-50%)
    display:flex + justify-content: center


垂直居中
    设置line-height 等于height
    position：absolute +top:50%+ transform:translateY(-50%)
    display:flex + align-items: center
    display:table+display:table-cell + vertical-align: middle;
-->




    <div class="div1">
      <div class="div2">
        实现水平垂直居中1
      </div>
    </div>

    <div class="div3">

    </div>

  </body>
</html>
