<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .father{
      width: 400px;
      height: 100px;
      background-color: red;
    }
    .son{
      width: 200px;
      height: 200px;
      float: right;
      background-color: orange;
    }
    .father2{
      width: 400px;
      /* height: 200px; */
      background-color: orange;
      display: inline-block;
    }
    .son2{
      width: 200px;
      height: 500px;
      background-color: green;
      display: inline-block;
    }

    </style>
  </head>
  <body>
    <!-- 浮动 不能撑起 -->
    <div class="father">
      <div class="son">

      </div>
    </div>

    <!-- <h1>标准流中是不是可以撑起呢？是可以的，当父元素不设置高度时，可以被子元素撑起</h1>
    <div class="father2">
      <div class="son2">

      </div>
    </div> -->

  </body>
</html>
